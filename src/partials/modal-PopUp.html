<div id="modal" class="modal">
    <div class="modal-content">
        <div class="close-btn">&times;</div>
        <div class="modal-header">
            <h2>ORDER NOW</h2>
        </div>
        <div class="modal-input">
            <label for="name" required pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                title="Username must be two words separated by space.">Name:</label>
            <input type="text" id="name" placeholder="">
        </div>
        <div class="modal-input">
            <label for="phone" required minlength="6" maxlength="12"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">Phone
                number:</label>
            <input type="tel" id="phone" placeholder="">
        </div>
        <div class="modal-input">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="">
        </div>
        <div class="modal-input">
            <label for="comment">Comment:</label>
            <textarea id="comment" rows="4" placeholder=""></textarea>
        </div>
        <div class=" modal-btn">
            <button id="send-btn">Send</button>
        </div>
    </div>
</div>
